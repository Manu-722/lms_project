{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Available Courses</h2>
<ul class="space-y-4">
  {% for course in courses %}
    <li class="border p-4 rounded shadow-sm bg-gray-50">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-lg font-bold text-blue-700">{{ course.title }}</h3>
          <p class="text-sm text-gray-600">{{ course.description }}</p>
        </div>
        <form method="post" action="{% url 'enroll-course-form' %}">
          {% csrf_token %}
          <input type="hidden" name="course_id" value="{{ course.id }}">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enroll
          </button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
