{% extends 'base.html' %}
{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>

<h4>Schedule</h4>
<ul>
  {% for s in schedule %}
    <li>{{ s.day }} at {{ s.time }}</li>
  {% endfor %}
</ul>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Enroll</button>
</form>
{% endblock %}
