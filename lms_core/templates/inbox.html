{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-blue-700">Inbox</h2>

{% if messages %}
  <div class="space-y-4">
    {% for message in messages %}
      <div class="bg-white border border-gray-200 rounded shadow-sm p-4">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-sm text-gray-500">From: <span class="font-medium text-gray-800">{{ message.sender.username }}</span></p>
            <p class="text-sm text-gray-500">Received: {{ message.timestamp|date:"M d, Y H:i" }}</p>
          </div>
        </div>
        <div class="mt-2 text-gray-700 text-sm">
          {{ message.content }}
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-gray-600">You have no messages.</p>
{% endif %}
{% endblock %}
